<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ejemplo de una aplicación">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio de química</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/interfaz.css">
</head>


<body>



    <nav class="navbar navbar-expand-lg navbar-dark bg-dark  justify-content-center">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"></button>
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" aria-current="page" href="material-view.html">Material</a><br><br>
                    <a class="nav-link active" aria-current="page" href="reactivo.html">Reactivos</a>
                    <a class="nav-link active" aria-current="page" href="practica.html">Prácticas</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container my-3 text-black">
        <div class="row">
            <div class="col-sm-12 col-md-2 col-lg-2 col-xl-2 py-4 bg-white">
                <input type="text" id="idreactivo" hidden>
                <h2>Reactivos</h2>

                <form>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" placeholder="Nombre.." aria-label="Buscar" aria-describedby="boton-buscar" id="busqueda-input">
                      <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="boton-buscar">Buscar</button>
                      </div>
                    </div>
                </form>

                <form>
                    <div class="mb-0">
                        <input type="text" class="form-control" id="clasificacion" placeholder="Clasificación" autofocus>

                    </div>
                    <div class="mb-0">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="ej. Cloruro de sodio" autofocus>

                    </div>
                    <div class="mb-0">
                        <label for="cantidad" class="form-label">Fórmula</label>
                        <input type="text" class="form-control" id="formula" placeholder="ej. NaCI" autofocus>
                    </div>
                    <div class="mb-0">
                        <label for="presentacion" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="cantidad" placeholder="100">
                    </div>
                    <div class="my-1">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="centrado">Código de colores</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="centrado bg-blue">
                                        <input type="number" class="form-control" id="azul" placeholder="azul">
                                        <input type="number" class="form-control" id="rojo" placeholder="Rojo">
                                        <input type="number" class="form-control" id="amarillo" placeholder="Amarillo">
                                        <!-- <input type="text" class="form-control" id="blanco" placeholder="Blanco"> -->
                                        <input type="text" class="form-control" id="blanco" placeholder="Riesgo">

                                    </td>
                                    <td class="centradobg-blue"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div><br>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button" id="btnform">Guardar</button>
                    </div>

                </form>

            </div>
            <div class="col-sm-12 col-md-10 col-lg-10 col-xl-10 py-4  text-bg-dark">
                <h3>Lista de reactivos</h3>
                <h4 class="pt-3" id="subtitle"></h4>
                <table class="table table-reactivos table-dark  table-md">
                    <thead>
                        <tr>

                            <th class="centrado">Nombre</th>
                            <th class="centrado">Fórmula</th>
                            <th class="centrado">Cantidad</th>
                            <th class="centrado">Salud</th>
                            <th class="centrado">Inflamabilidad</th>
                            <th class="centrado">Reactividad</th>
                            <th class="centrado">Riesgo Específico</th>
                            <th class="centrado"></th>
                            <th class="centrado"></th>
                        </tr>
                    </thead>
                    <tbody id="mylist">
                        <!-- info -->

                    </tbody>
                </table>

            </div>
        </div>

    </div>
    <script src="../js/reactivo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

        <div class="general">
            <div class="form-container">
                <input type="text" id="idreactivo" hidden>
                
                <form>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" placeholder="Buscar por grupo o nombre" aria-label="Buscar" aria-describedby="boton-buscar" id="busqueda-input">
                      <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="boton-buscar">Buscar</button>
                      </div>
                    </div>
                </form>

                <form>
                    <h2>Agrega reactivos</h2>

                    <div class="mb-0">
                        <label for="grupos" class="form-label">Grupos</label>
                        <input type="text" class="form-control" id="grupos" placeholder="Metal" autofocus>
                    </div>
                    <div class="mb-0">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Cloruro de sodio" autofocus>

                    </div>
                    <div class="mb-0">
                        <label for="cantidad" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="cantidad" placeholder="100">
                    </div>
                    <div class="mb-0">
                        <label for="unidad" class="form-label">Unidad</label>
                        <input type="text" class="form-control" id="unidad" placeholder="ml">
                    </div>
                    <div class="mb-0">
                        <label for="piezas" class="form-label">Piezas</label>
                        <input type="text" class="form-control" id="piezas" placeholder="2 piezas">
                    </div>

                    <div class="my-1">
                        <table class="table text-white">
                            <thead>
                                <tr>
                                    <th class="centrado">Código de colores</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="centrado bg-blue">
                                        <input type="number" class="form-control" id="azul" placeholder="azul">
                                        <input type="number" class="form-control" id="rojo" placeholder="rojo">
                                        <input type="number" class="form-control" id="amarillo" placeholder="amarillo">
                                        <input type="number" class="form-control" id="blanco" placeholder="blanco">
                                    </td>
                                    <td class="centradobg-blue"></td>
                                </tr>
                            </tbody>
                        </table>
                        <label for="imagen" class="form-label">Imagen</label>
                        <input type="file" class="form-control file-input" accept="image/*" id="imagen">
                    </div><br>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button" id="btnform">Guardar</button>
                    </div>

                </form>

            </div>

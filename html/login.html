<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio de química</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../css/login.css">
    <!--  <link rel="stylesheet" href="./style.css"> -->
</head>

<body>

    <div class="form">
        <div class="form-toggle"></div>
        <div class="form-panel one">
            <div class="form-header">
                <h1>Acceso a la aplicación</h1>
            </div>
            <div class="form-content">
                <form>
                    <div class="form-group">
                        <label for="username">Nombre del usuario</label>
                        <input id="nomUsar" type="text" name="nomUsar" required="required" placeholder="Usuario" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="passUsar" type="password" name="passUsar" required="required" placeholder="Password" />
                    </div>
                    <div class="form-group">
                        <label class="form-remember">
                  <input type="checkbox"/>Remember Me
                </label><a class="form-recovery" href="#">Forgot Password?</a>
                    </div>
                    <div class="form-group">
                        <button id="login" type="submit">Iniciar</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    </div>

</body>

</html>

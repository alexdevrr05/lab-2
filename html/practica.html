    <div class="general">
        <div class="bg-white form-container">
            <h3>Prácticas</h3>
            <form class="text-black">
                <div class="mb-2">
                    <label for="nombre" class="">Nombre de la práctica</label>
                    <input type="text" class="form-control" id="nombre" placeholder="ej. Termoquímica" autofocus>
                </div>

                <div class="mb-2">

                    <label for="descripcion" class="form-label">Descripción de la práctica</label>
                    <textarea id="descripcion" name="descripcion" rows="2"></textarea>
                    <!-- <input type="text" class="form-control" id="descripcion" placeholder="" autofocus> -->
                </div>

                <div class="mb-4">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="fecha" placeholder="Fecha" autofocus>
                </div>

                <div class="mb-2">
                    <label for="materiales">Materiales disponibles</label>
                    <div class="select-container">
                        <select class="form-select" id="materiales" multiple>
                            <!-- opciones de materiales -->
                        </select>
                    </div>
                </div>

                <div class="mb-2">
                    <label for="cantidad" class="">Cantidad</label>
                    <input type="number" class="form-control" id="cantidad" placeholder="Cantidad" autofocus>
                </div>

                <div class="mb-2">
                    <button class="btn btn-success btn-sm" type="button" id="agregarMaterial">Agregar Material</button>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" id="btnform">Guardar práctica</button>
                </div>
            </form>
        </div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';"> -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:;">
    <meta name="description" content="MaterialView">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/index.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/interfaz.css">
    <title>Materiales del aboratorio</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark  justify-content-center">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"></button>
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" aria-current="page" href="material-view.html">Material</a><br><br>
                    <a class="nav-link active" aria-current="page" href="reactivo.html">Reactivos</a>
                    <a class="nav-link active" aria-current="page" href="practica.html">Prácticas</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="general">
        <div class="form-container">

            <form>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Nombre.." aria-label="Buscar" aria-describedby="boton-buscar" id="busqueda-input">
                  <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="boton-buscar">Buscar</button>
                  </div>
                </div>
            </form>

            <form id="material-form">
                <div class="mb-2">
                    <label for="clasificacion" class="form-label">Clasificación del material</label>
                    <input type="text" class="form-control" id="clasificacion" placeholder="ej. Vidrio" autofocus>
                </div>
                <div class="mb-0">
                    <label for="nombre" class="form-label">Nombre del material</label>
                    <input type="text" class="form-control" id="nombre" placeholder="ej. vaso precipitado" autofocus>
                </div>
                <div class="mb-0">
                    <label for="cantidad" class="form-label">Cantidad de material</label>
                    <input type="number" class="form-control" id="cantidad" placeholder="ej. 10" autofocus>
                </div>

                <div class="my-4">
                    <h3 class="text-white">Capacidad</h3>
                    <div class="container-input-capacidad">
                        <input type="text" class="form-control" id="tamanio" placeholder="Tamaño">
                        <input type="text" class="form-control" id="unidades" placeholder="Unidades">
                        <input type="text" class="form-control" id="caract_esp" placeholder="Características específicas">
                        <input type="file" class="form-control file-input" accept="image/*" id="imagen">
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" id="btnform">Guardar</button>
                </div>

            </form>
        </div>


        <div class="contenedor">
            <h2 class="pt-2" id="title"></h2>
            <div class="contenedor-cards pt-2 pb-5" id="listado-materiales">
                <!-- <div class="card">
                    <div class="card-container">
                        <img src="../uploads/image_1687126354288.jpeg" alt="img-1" />
                    </div>
                    <div class="contenido-card">
                        <p>Material</p>
                    </div>
                </div>
            -->
            </div>
        </div>
    </div>

    <script src="../js/material/material-view.js"></script>
</body>

</html>
